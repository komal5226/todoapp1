<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form action="/add" method="post">
        <input type="text" name="taskName" placeholder="Add a task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        <li th:each="task : ${tasks}" th:text="${task.name}"></li>
    </ul>
</body>
</html>
